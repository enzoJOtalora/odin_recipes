<body>
    <h1>Potato mash</h1>
    <img src="https://img.pizza/1360/768" alt="mmm pizza"> 
    <h2>Description</h2>
    <p>
        A simple side-dish for meats.
    </p>
    <h3>Ingredients</h3>
    <ul>
        <li>Potatoes</li>
        <li>Milk</li>
        <li>Butter</li>
        <li>Water</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Peel and cut potatoes in small chunks</li>
        <li>Boil them in water</li>
        <li>Mash them and add milk and butter</li>
    </ol>
